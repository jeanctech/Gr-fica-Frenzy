<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Gráfica-Frenzy</title>
</head>
<body>
    <main id="main">
        <header id="main-header">
            <div id="game-container">
            <h1>Gráfica Frenzy</h1>
            <img src="/icon.svg" alt="" width="100%">
            <br>
            <div id="level-container">
                <!-- Contenido del nivel -->
            </div>
            <br>
            <div id="graph-container">
                <!-- Gráfica -->
            </div>
            <div id="feedback">
                <!-- Retroalimentación -->
            </div>
            <br>
            <div id="controls">
                <!-- Controles del juego -->
                <button class="button-1" id="generate-function">Generar función</button>
                <input class="input-1" id="user-input" type="text" placeholder="Ingresa la función">
                <button class="input-1" id="check-answer">Verificar respuesta</button>
              </div>
              <div id="social-media">
                <button class="button-2" id="share-twitter">Compartir en Twitter</button>
                <button class="button-2" id="share-facebook">Compartir en Facebook</button>
              </div>
            </div>
        </header>
    </main>
    <script type="module" src="./src/scripts/script.js"></script>
</body>
</html>
